<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCq1wAq2gmenvXvgCCqT6pfkUGcKLGV_PA"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/underscore-1.7.0.js"></script>
    <script type="text/javascript" src="js/backbone-1.1.2.js"></script>
    <script type="text/javascript" src="js/ddm.js"></script>
  </head>
  <body>
    <div id="map_canvas" style="width: 800px; height: 600px;"></div>
    
    <script type="text/javascript">
      ddm_map( jQuery, {
        counties: ddm_model.props.counties,
        el: '#map_canvas',
        map: {
          zoom: 8,
          center: new google.maps.LatLng( 54.75864, -159.42634 ),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        },
        polygon: {
          clean: {
            fillColor: '#FFFFEE',
            fillOpacity: 0.3,
            strokeColor: '#FFFFEE',
            strokeWeight: 1,
            strokeOpacity: 0.3
          },
          hover: {
            fillOpacity: 0.9,
            strokeWeight: 3,
            strokeOpacity: 0.9
          },
          select: {
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            strokeColor: '#FF0000',
            strokeWeight: 2,
            strokeOpacity: 0.7
          }
        },
        success: function( ddm ) {
          ddm_select_county( ddm.Model.currentCounty );
        }
      });
      
      function ddm_select_county( county_id ) {
        var county = DDM.View.collection.get( county_id );
        county.select();
        ddm_set_map_center( county.center.x, county.center.y );
      }
      
      function ddm_set_map_center( x, y ) {
        DDM.Map.panTo( new google.maps.LatLng( x, y ) );
      }
      
      function ddm_map_resize( width, height ) {
        var el = DDM.View.$el;
        el.width( width );
        el.height( height );
      }
      
    </script>
  </body>
</html>
