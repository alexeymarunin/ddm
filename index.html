<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCq1wAq2gmenvXvgCCqT6pfkUGcKLGV_PA">
    </script>
	
    <script type="text/javascript">
	  
	  var map;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng( 32.5357063513, -86.6425685638 ),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById( "map_canvas" ), mapOptions );
      }
	  
	  function setMapCenter( lat, lng )
      {
         var latlng = new google.maps.LatLng( lat, lng );
         map.panTo( latlng );
		 var marker = new google.maps.Marker({
				position: latlng,
				map: map
			});
      }
	  
	  function setWebPageSize(  width, height )
	  {
         var  w = width.toString();
         var  h = height.toString();
         var elem = document.getElementById( "map_canvas" );
         elem.style.width = w + 'px';
         elem.style.height = h + 'px';
         var center = map.getCenter();
         google.maps.event.trigger( map, "resize" );
         map.setCenter(center); 
	  }
	  
	  function drawPolygon ( container )
	  {
		  var county = container.points();
	      var polygonCoords = [];
		  for( var i = 0; i <  container.length(); i++ )
		  {
		      var point = county[i].split( ",",2 );
		      polygonCoords.push( new google.maps.LatLng( parseFloat( point[0] ), parseFloat( point[1] ) ) );
          }
		  
		 polygon = new google.maps.Polygon({
				paths: polygonCoords,
				strokeColor: '#FF0000',
				strokeOpacity: 0.8,
				strokeWeight: 2,
				fillColor: '#FF0000',
				fillOpacity: 0.35
			});
			
		polygon.setMap( map ); 
	  }
	  
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width: 800px; height: 600px;"></div>
  </body>
</html>
